<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Blog/Post Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="src/index.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple Blog Post</h1>
      <p>Manage your posts</p>
    </header>

    <main class="container">
        
      <section id="post-list-section" class="post-list-section">
        <h2>All posts</h2>
        <ul id="post-list">
          <li class="loading-messages">Loading posts...</li>
        </ul>
      </section>

      <section id="post-detail-section" class="post-list-section">
        <h2>Post details</h2>
        <div id="post-detail" class="post-detail-content">
          <p class="initial-message">Select a post from the list to view details.</p>
        </div>

        <form id="edit-post-form" class="hidden">
          <h4>Update Post Details</h4>
          <label for="edit-title">Title:</label>
          <input type="text" name="title" id="edit-title" />

          <label for="edit-content">Content:</label>
          <textarea name="content" id="edit-content" rows="5"></textarea>

          <button type="submit" class="button button-primary">Update Post</button>
          <button type="button" id="cancel-edit" class="button button-secondary">Cancel</button>
        </form>

        <div id="detail-actions" class="detail-action-hidden">
          <button id="edit-post-btn" class="button button-warning">Edit Post</button>
          <button id="delete-post-btn" class="button button-danger">Delete Post</button>
        </div>
      </section>
    </main>

    <section id="add-post-section" class="add-post-section">
      <h2>Add New Post</h2>
      <form id="new-post-form">
        <div class="form-group">
          <label for="new-post-title">Title:</label>
          <input type="text" id="new-post-title" name="title" required />
        </div>

        <div class="form-group">
          <label for="new-post-content">Content:</label>
          <textarea id="new-post-content" name="content" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="new-post-author">Author:</label>
          <input type="text" id="new-post-author" name="author" required />
        </div>

        <button type="submit" class="button button-success">Create Post</button>
      </form>
    </section>
  </div>
</body>
</html>
